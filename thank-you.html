<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Earnest S.</title>

  <!-- SEO -->
  <meta name="description" content="Thank you for contacting Earnest S. - Data Analyst Portfolio">
  <meta name="author" content="Earnest S.">

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="manifest" href="assets/site.webmanifest">

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <!-- Script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script defer src="/js/script.js"></script>
</head>
<body class="fade-in">
  <!-- Loader -->
  <div id="loader">
    <div class="spinner" role="status" aria-label="Loading..."></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Earnest S.</h1>
      <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="thank-you-container">
        <div class="thank-you-icon" aria-hidden="true">
          <i class="fas fa-check-circle fa-3x" style="color: var(--primary-color);"></i>
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
          Your message has been sent successfully.<br />
          I'll get back to you as soon as possible.
        </p>
        <div class="thank-you-actions">
          <a href="/" class="btn primary">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
          <a href="/#projects" class="btn outline">
            <i class="fas fa-folder-open"></i> View Projects
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 <strong>Earnest S.</strong>. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
