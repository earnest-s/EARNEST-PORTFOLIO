<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Earnest S.</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <script defer src="js/script.js"></script>
</head>
<body class="fade-in">
  <div id="loader"><div class="spinner" role="status" aria-label="Loading..."></div></div>

  <header class="header">
    <div class="container">
      <h1 class="logo">Earnest S.</h1>
      <nav class="nav" aria-label="Main Navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top: 100px; text-align: center;">
    <h2 class="hero-title">Get in Touch</h2>
    <p>Fill out the form below and I'll get back to you!</p>

    <form action="https://formsubmit.co/earni8105@gmail.com" method="POST" class="contact-form" aria-label="Contact Form">
      <input type="hidden" name="_next" value="thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

      <input type="text" name="name" placeholder="Your Name" required aria-label="Name">
      <input type="email" name="email" placeholder="Your Email" required aria-label="Email">
      <textarea name="message" placeholder="Your Message" rows="5" required aria-label="Message"></textarea>

      <button type="submit" class="btn primary" style="display: inline-flex; align-items: center; gap: 8px;">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 <strong>Earnest S.</strong>. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
